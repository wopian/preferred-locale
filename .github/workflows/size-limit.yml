name: Size Limit
on: [push, pull_request]
jobs:
  size-limit:
    name: Run size-limit on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Use node ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn build
    - name: yarn size
      run: yarn size

